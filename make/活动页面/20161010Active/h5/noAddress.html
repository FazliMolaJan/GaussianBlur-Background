        <h3>

            <ul>
                <h3 id="winner"></h3>
                <li>收货信息</li>

                    <span ><i>*</i>收货人</span>

                    <span id="address"><i>*</i>收件地址</span>

                <li>
                    <span ><i>*</i>手机号码</span>

                </li>
                <p id="" class="wramError">aaa</p>
                <p class="submit"><input id="submitAddress"  type="button" value="提交"/></p>
            </ul>
        </form>
        <p class="actBottom">如收货信息有误，请及时联系客服热线：4008339921</p>
    </div>
</div>
